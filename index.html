<script type="text/javascript">
    var scene = $('#outbox').get(0);

        "background-image": "url(" + bodyBgs[0] + ") "
    });
    var userAgent = navigator.userAgent;
    var isLessIE11 = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1;
    var isEdge = userAgent.indexOf('Edge') > -1 && !isLessIE11;
    var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf('rv:11.0') > -1;
    if (isLessIE11) {

    } else if (isEdge || isIE11) {

    $('#btn-nav-menu').on('click', function () {
        $(this).toggleClass('open');
        $('.bg-nav, #nav-menu, #nav-menu ul').toggleClass('show');
        $('#btn-nav-info, #btn-nav-set, .boton').toggleClass('unshow');
    });
    $('li[class^="nav-"]').on('click', function () {
        $('#btn-nav-menu').click();
    });
    $('#btn-nav-info').on('click', function () {
        $(this).toggleClass('open');
        $('.bg-nav, #nav-info').toggleClass('show');
        $('#btn-nav-menu, #btn-nav-set, .boton').toggleClass('unshow');
